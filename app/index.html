<!DOCTYPE html>
<html lang="en" ng-app="rapidScoreApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.png">

    <title>LazySheetMusic</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body ng-controller="sessionService">
<!-- NAVBAR
================================================== -->
<div id="main-container">
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">
                Lazy Score
            </a>
        </div><!-- End navbar-header -->

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/sheetmusic">Sheet Music</a></li>
                <li ng-repeat="p_type in parent_types"><a href="#/types/{{p_type.name}}" ng-bind="p_type.name | uppercase"></a></li>
                <!-- 
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Instruments <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/types/instruments">All Instruments</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Strings</li>
                        <li><a href="#/sheetmusic-type/instruments/cello">Cello</a></li>
                        <li><a href="#/sheetmusic-type/instruments/violin">Violin</a></li>
                    </ul>
                </li> -->
                <li><a href="#">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">


                <li ng-if="logged"><a href="#/account/shopping-cart">
                    <span class="badge pull-right" ng-bind="cartcount"></span>
                    <span class="glyphicon glyphicon-shopping-cart"></span>
                </a></li>

                <li ng-if="logged" class="dropdown" >
                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-if="logged_admin"><a href="#/admin">Admin</a></li>
                        <li><a href="#/account">My Account</a></li>
                        <li><a ng-click="logout()">Log Out</a></li>
                    </ul>
                </li>

                <li ng-if="!logged" class="dropdown" >
                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/login">Log In</a></li>
                        <li><a href="#/register">Create Account</a></li>
                    </ul>
                </li>

            </ul>

        </div><!--/.nav-collapse -->
    </div><!-- End container -->
</div><!-- End navbar -->

<div class="view-container">

    <div class="container breadcrumbBox">
        <!-- breadcrumb -->
        <ol class="breadcrumb col-md-8 col-sm-8 col-xs-12 text-left" ng-if="!noBreadcrumb">
            <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
            <li ng-repeat="breadcrumb in breadcrumbs.breadcrumbs track by breadcrumb.path"
                ng-class="{ active: $last }">
                <a href="#{{ breadcrumb.path }}" ng-if="!$last" ng-bind="breadcrumb.label" ></a>
                <span ng-if="$last" ng-bind="breadcrumb.label"></span>
            </li>
        </ol>
        <!-- search -->
        <div class="input-search col-md-4 col-sm-4 col-xs-12 pull-right text-right" ng-if="!noBreadcrumb">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-model="fields.query" placeholder="Search sheet music">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
            </div><!-- /input-group -->
        </div>
    </div>

    <div ng-view></div>
</div>

<!-- FOOTER -->
<footer id="footer" class="col-md-12 navbar" role="navigation">
    <div class="container text-center">
        <p>&copy; 2014 Company, Inc. &middot;
            <a href="#">Privacy</a> &middot;
            <a href="#">Terms</a> &middot;
            <img src="images/icon-facebook.png">
            <img src="images/icon-googleplus.png">
            <img src="images/icon-twitter.png">
            <img src="images/icon-youtube2.png">
            <img src="images/icon-weibo2.png">
            <img src="images/paypal.png">
        </p>
    </div>
</footer>
</div>
</body>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- AngularJS -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/ng-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/animations.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>


</html>
