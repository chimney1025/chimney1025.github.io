

<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/{{uri}}">{{itemname}}</a></li>
    </ol>
</div>
<!-- Content -->
<div class="container text-center">

    <div class="col-md-12 col-sm-12 col-xs-12 text-center list-category">
        <div class="input-search">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="query">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                    </span>
            </div>
        </div>

        <a type="button"href="#/{{uri}}/{{item.uri}}" class="btn btn-default btn-inline btn-category" ng-repeat="item in categories | filter:query | orderBy:orderProp">
            {{item.name}} ({{item.count}})
        </a>
    </div>

</div>
