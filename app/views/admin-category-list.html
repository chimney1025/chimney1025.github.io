
<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <div class="list-group">
            <a href="#/admin/users" class="list-group-item">User List</a>
            <a href="#/admin/sheetmusic" class="list-group-item">Sheet Music</a>
            <a href="#/admin/categories" class="list-group-item active">Categories (Tags)</a>
        </div>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">

        <div ng-repeat="ptype in types" ng-if="!ptype.obsolete">
            <h2>Manage<span ng-bind="ptype.name | titlelize"></span>
                <span>
                    <a ng-click="updatetype(ptype.id, ptype.name)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a ng-click="removetype(ptype.id, '', ptype.name, ptype.subtypes.length)" ><span class="glyphicon glyphicon-remove"></span></a>
                    <a ng-click="addsubtype(ptype.id, ptype.name)"><span class="glyphicon glyphicon-plus"></span></a>
                </span>
            </h2>
            <!--
            <ul class="">
                <li>
                    <span type="button" class="btn btn-default btn-inline btn-category" ng-repeat="subtype in ptype.subtypes" ng-if="!subtype.obsolete">
                        {{subtype.name}}
                        <a ng-click="updatetype(subtype.id, subtype.name)"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="removetype(subtype.id, ptype.name, subtype.name, 0)" ><span class="glyphicon glyphicon-remove"></span></a>
                    </span>
                    <a type="button" class="btn btn-warning btn-inline" ng-click="addsubtype(ptype.id, ptype.name)">ADD</a>
                </li>
            </ul>
            -->
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>Type Name</th>
                    <th>Rename</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="subtype in ptype.subtypes" ng-if="!subtype.obsolete">
                    <td>{{subtype.name}}</td>
                    <td><a ng-click="updatetype(subtype.id, subtype.name)"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a ng-click="removetype(subtype.id, ptype.name, subtype.name, 0)" ><span class="glyphicon glyphicon-remove"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <h2><a ng-click="addptype()">Add Type</a></h2>
    </div>

</div>
