<!-- Content -->
<div class="container text-center">

    <div class="col-md-4 col-sm-4 col-xs-4 text-left score-detail">
        <ul class="">
            <li><h1 ng-bind="result.subname"></h1></li>
            <li><h4><span ng-bind="result.pname | titlelize"></span> | <a href="#/types/{{result.pshortname}}">View All</a> </h4></li>
            <li><h4>Sheet Music Count  : {{result.scores.length}}</h4></li>
        </ul>
    </div>


    <div class="col-md-8 col-sm-8 col-xs-8 list-score">
        <!--
        <ul class="score-list">
            <li class="row" ng-repeat="score in result.scores | filter:query | orderBy:orderProp">
                <span class="list-item"><a href="#/sheetmusic/{{score.shortname}}" ng-bind="score.title"></a></span>
                <span class="list-added" ng-bind="score.createdAt | date : 'yyyy-MM-dd'"></span>
                <span ng-if="score.audiourl" class="list-icon glyphicon glyphicon-music" title="Audio Preview"></span>
                <span ng-if="score.videourl" class="list-icon glyphicon glyphicon-film" title="Video Preview"></span>
            </li>
        </ul>
        -->
        <table class="table table-striped table-hover" ng-if="result.scores.length">
            <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="score in result.scores | filter:query | orderBy:orderProp">
                <td><a href="#/sheetmusic/{{score.shortname}}" ng-bind="score.title"></a></td>
                <td>
                    <span ng-if="score.audiourl" class="glyphicon glyphicon-music" title="Audio Preview"></span>
                    <span ng-if="score.videourl" class="glyphicon glyphicon-film" title="Video Preview"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>

</div>
