
<!-- Content -->
<div class="container text-center">

    <div class="col-md-6 col-sm-6 col-xs-12 text-center">
        <img class="biglogo" src="images/logo-wendy-big.png">
    </div>

    <div class="col-md-6 col-sm-6 col-xs-12 text-center">

        <h2>Sign Up</h2>
        <a class="pull-center need-help" ng-model="regform" href="#/login">Registered? Click to Login </a><span class="clearfix"></span>
        <form name="RegForm" class="form-signin" role="form">
            <input type="text" class="form-control" placeholder="Email" ng-model="regInfo.username" required>
            <input type="password" maxlength="20" minlength="6" class="form-control" placeholder="Password (6-20 characters)" ng-model="regInfo.pass1" required>
            <input type="password" maxlength="20" minlength="6" class="form-control" placeholder="Re-enter Password" ng-model="regInfo.pass2" required>
            <span class="form-check" ng-show="regCheck">{{regCheck}}</span>
            <button class="btn btn-primary" type="submit" ng-click="regSave()">
                Register
            </button>
        </form>
    </div>
</div>
