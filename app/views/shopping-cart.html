
<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <li><h4>Welcome</h4></li>
            <li><h4><a href="#/account">{{logged_username | uppercase}}</a></h4></li>
            <li><a href="#/account">Account Settings</a></li>
            <li><a href="#/account/shopping-cart" class="active">My Shopping Cart</a></li>
            <li><a href="#/account/purchased">My Orders</a></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <ul class="">
            <h2>Shopping Cart ({{logged_cart.length}})</h2>
            <div ng-if="logged_cart.length">
            <li class="pull-right row">
                <a href="#/sheetmusic">Continue Shopping</a>
            </li>
            <li class="row list-inline columnCaptions">
                <span>Title</span>
                <span>Price</span>
            </li>
            <li class="row" ng-repeat="score in logged_cart | orderBy:orderProp">
                <span class="list-item">
                    <a href="#/sheetmusic/{{score.shortname}}">{{score.title}}</a>
                </span>
                <span class="price">{{score.price | currency:'£'}}</span>
                <span class="list-action"><a type="button" ng-click="removecart(score.title, score.id)" class="btn btn-danger btn-xs">Remove</a></span>
            </li>
            <li class="row totals">
                <span class="list-item">Total:</span>
                <span class="action"><a type="button" class="btn btn-primary" ng-click="order()">Order</a></span>
                <span class="total">{{total | currency: '£'}}</span>
                <img class="paypal" src="images/paypal.png">
            </li>
            </div>
        </ul>
    </div>

</div>
