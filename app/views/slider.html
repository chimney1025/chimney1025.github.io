<div class="slider">
	<div class="slide" ng-repeat="image in images" ng-show="image.name">
		<img ng-src="{{image.imagesrc}}"/>
	</div>
	<div class="arrows">
		<a href="#" ng-click="prev()"><img src="img/left-arrow.png"/></a> <a href="#" ng-click="next()"><img src="img/right-arrow.png"/></a>
	</div>
</div>
