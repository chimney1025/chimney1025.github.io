<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/admin">Admin</a></li>
        <li><a href="#/admin/users">All Users</a></li>
    </ol>
</div>

<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <h4>Welcome Admin</h4>
            <li><a href="#/admin/users">User List</a></li>
            <li><a href="#/admin/sheetmusic">Sheet Music</a></li>
            <li><a href="#/admin/categories">Categories</a></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <ul class="">
            <h2>Manage Users ({{users.length}})</h2>
            <li class="row" ng-repeat="item in users">
                <span class="list-item"><a href="#/admin/users/{{item.username}}">{{item.username}}</a></span>
                <span class="list-added">{{item.added}}</span>
                <span class="admin-action list-action">
                    <a type="button" class="btn btn-primary btn-xs">Send Message</a>
                    <a type="button" class="btn btn-danger btn-xs">Block</a>
                </span>
            </li>
        </ul>
    </div>

</div>
