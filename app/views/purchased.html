
<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <li><h4>Welcome
                <a href="#/users/{{logged_username}}">{{logged_username | uppercase}}</a>
            </h4></li>
            <li><a href="#/users/{{logged_username}}">Account Settings</a></li>
            <li><a href="#/users/{{logged_username}}/shopping-cart">My Shopping Cart</a></li>
            <li><a href="#/users/{{logged_username}}/purchased" class="active">Purchased Scores</a></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <ul class="">
            <h2>Purchased ({{logged_purchased.length}})</h2>
            <div ng-if="logged_purchased.length">
            <li class="row list-inline columnCaptions">
                <span>Title</span>
                <span>Price</span>
            </li>
            <li class="row" ng-repeat="score in logged_purchased | orderBy:orderProp">
                <span class="list-item"><a href="#/sheetmusic/{{score.shortname}}">{{score.name}}</a></span>
                <span class="list-action"><a type="button" ng-click="launch('confirm')" class="btn btn-primary btn-xs">Request</a></span>
                <span class="price">{{score.price | currency:'Â£'}}</span>
            </li>
            </div>
        </ul>
    </div>

</div>
