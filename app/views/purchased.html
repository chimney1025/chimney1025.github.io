<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/users/{{user.username}}">Account Settings</a></li>
        <li><a href="#/users/{{user.username}}/purchased">Purchased</a></li>
    </ol>
</div>

<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <li><h4>Welcome
                <a href="#/users/{{user.username}}">{{user.username | uppercase}}</a>
            </h4></li>
            <li><a href="#/users/{{user.username}}">Account Settings</a></li>
            <li><a href="#/users/{{user.username}}/shopping-cart">My Shopping Cart</a></li>
            <li><a href="#/users/{{user.username}}/purchased">Purchased Scores</a></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <ul class="">
            <h2>Purchased</h2>
            <li class="row list-inline columnCaptions">
                <span>Title</span>
                <span>Price</span>
            </li>
            <li class="row" ng-repeat="score in user.purchased">
                <span class="list-item"><a href="#/sheetmusic/{{score.shortname}}">{{score.name}}</a></span>
                <span class="list-action"><a type="button" class="btn btn-warning btn-xs">Request</a></span>
                <span class="price">{{score.price | currency:'Â£'}}</span>
            </li>
        </ul>
    </div>

</div>
