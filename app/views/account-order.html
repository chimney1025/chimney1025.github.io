        <h2>Orders :<span ng-if="purchased.length" ng-bind="purchased.length">0</span></h2>
        <table class="table table-striped table-hover fade" ng-class="{in:purchased.length}">
            <thead>
            <tr>
                <th>Order</th>
                <th>Actions</th>
                <th>Date</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody ng-repeat="order in purchased | orderBy:orderProp">
            <tr>
                <td>Order - <span ng-bind="order.id"></span></td>
                <td><a ng-class="order.showdetail ? 'active' : ''" type="button" ng-click="showorder(order.id)" class="btn btn-primary btn-xs">View</a></td>
                <td>{{order.updatedAt | date : 'yyyy-MM-dd'}}</td>
                <td>{{order.total | currency:'£'}}</td>
            </tr>
            <tr class="info" ng-repeat="score in orderdetails" ng-if="order.showdetail">
                <td><a ng-click="showscore(score.fileurl)" ng-bind="score.title"></a></td>
                <td></td>
                <td><a type="button" ng-click="showscore(score.fileurl)" class="btn btn-warning btn-xs">Request</a></td>
                <td>{{score.price | currency:'£'}}</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
