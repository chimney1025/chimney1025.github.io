<!DOCTYPE html>
<html lang="en" ng-app="rapidScoreApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>LazySheetMusic</title>

<!-- Bootstrap core CSS -->
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">

</head>
<body ng-controller="sessionService">

	<!-- NAVBAR
================================================== -->
	<div id="main-container">
		<div class="navbar navbar-default cusnav" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-responsive-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home"> 
					<span class="logotext"><span class="">Lazy</span> Sheet Music</span>
					<span class="logo"><img src="images/logo4.png" alt=""></span>
					</a>
				</div>
				<!-- End navbar-header -->

				<div class="navbar-collapse collapse navbar-responsive-collapse">
					<!--
            <ul class="nav navbar-nav navbar-left">
                <li ng-repeat="p_type in parent_types"><a href="#/types/{{p_type.shortname}}" ng-bind="p_type.name | titlelize"></a></li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Instruments <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#/types/instruments">All Instruments</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-header">Strings</li>
                        <li><a href="#/sheetmusic-type/instruments/cello">Cello</a></li>
                        <li><a href="#/sheetmusic-type/instruments/violin">Violin</a></li>
                    </ul>
                </li>
                </ul>
                -->
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="setActive('sheetmusic')"><a href="#/sheetmusic">Sheet
								Music</a></li>
						<li ng-class="setActive('instruments')"><a
							href="#/types/instruments">Instruments</a></li>
						<li ng-class="setActive('composers')"><a
							href="#/types/composers">Composers</a></li>
						<li ng-class="setActive('genres')"><a href="#/types/genres">Genres</a></li>
                        <li ng-class="setActive('about')" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">About</a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/about">About</a></li>
                                <li><a href="#/contact">Contact Us</a></li>
                            </ul>
                        </li>
						<!-- If Logged -->
						<li ng-class="setActive('shopping-cart')" ng-if="logged">
						  <a href="#/account/shopping-cart"> 
						    <span class="badge pull-right" ng-bind="cartcount"></span> 
								<span class="glyphicon glyphicon-shopping-cart pull-left"></span>
						  </a>
						</li>

						<li ng-class="setActive('account')" ng-if="logged"
							class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown"><span class="glyphicon glyphicon-cog pull-left"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-if="logged_admin"><a href="#/admin">Admin</a></li>
								<li><a href="#/account">My Account</a></li>
								<li><a ng-click="logout()">Log Out</a></li>
							</ul>
					    </li>
							
                        <!-- If Not Logged -->
						<li ng-if="!logged" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user pull-left"></span>
                            </a>
							<ul class="dropdown-menu" role="menu">
								<li><a ng-click="showlogin()">Log In</a></li>
								<li><a href="#/register">Create Account</a></li>
							</ul>
                        </li>
					</ul>

				</div>
				<!--/.nav-collapse -->
			</div>
			<!-- End container -->
		</div>
		<!-- End navbar -->

		<div class="view-container">
			<!--
            <div class="container breadcrumbBox">
                <ol class="breadcrumb col-md-8 col-sm-8 col-xs-12 text-left" ng-if="!noBreadcrumb">
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li ng-repeat="breadcrumb in breadcrumbs.breadcrumbs track by breadcrumb.path"
                        ng-class="{ active: $last }">
                        <a href="#{{ breadcrumb.path }}" ng-if="!$last" ng-bind="breadcrumb.label" ></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
                 search -->
			<!--
        <div class="input-search col-md-4 col-sm-4 col-xs-12 pull-right text-right" ng-if="!noBreadcrumb">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-model="query" placeholder="Search sheet music">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
            </div>
        </div>
        -->
		</div>

		<div ng-view autoscroll="false"></div>

		<div class="nomodal" ng-class="setmodal" ng-cloak ng-if="modalcheck">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<h4><span ng-bind="modalcheck"></span></h4>
					</div>
					<div class="modal-footer" ng-if="modaloption">
						<a type="button" class="btn btn-sm btn-default" ng-click="closemodal()">OK</a>
					</div>
				</div>
			</div>
		</div>

        <div class="nomodal" ng-class="setlogin"  ng-cloak ng-if="needlogin">
            <div class="modal-dialog" draggable="true">
                <div class="modal-content">

                    <form name="loginModalForm"
                          ng-submit="login(loginInfo)"
                          ng-controller="LoginCtrl"
                          form-autofill-fix
                            >
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputEmail">Email<span
                                        class="text-danger">*</span></label>
                                <div>
                                    <input id="inputEmail" placeholder="Email" class="form-control"
                                           ng-model="loginInfo.username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pass1">Password<span
                                        class="text-danger">*</span></label>
                                <div>
                                    <input id="pass1" type="password" maxlength="20" minlength="6"
                                           placeholder="Password" class="form-control"
                                           ng-model="loginInfo.password" required>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            <a ng-click="closelogin()" class="btn btn-sm btn-default" >Close</a>
                            <a ng-click="closelogin()" href="#/register" class="btn btn-sm btn-warning">Register</a>
                            <span class="clearfix"></span>

					<span class="form-check" ng-show="loginCheck" ng-class="setCheck"
                          ng-bind="loginCheck"></span>

                        </div>
                    </form>
                </div>
            </div>
        </div>


	</div>

	<!-- FOOTER -->
	<footer id="footer" class="col-md-12 navbar" role="navigation">
		<div class="container text-center">
			<p>
				<img alt="Facebook" src="images/icon-facebook.png"> 
				<a target="_blank" href="https://plus.google.com/+LazySheetMusic/posts"><img alt="Google+" src="images/icon-googleplus.png"></a>
				<a target="_blank" href="https://www.linkedin.com/in/shihwendy"><img alt="LinkedIn" src="images/icon-linkedin.png"></a>
				<a target="_blank" href="https://www.youtube.com/channel/UCVwUUu_AQdcpV4Vzv_9D2AA"><img alt="Youtube" src="images/icon-youtube2.png"></a>
				<img alt="PayPal" src="images/paypal.png">
			</p>
			<p>
				<a href="#/terms-and-policies">Terms & Policies </a>
				<a href="#/about">About </a>
				<a href="#/contact">Contact</a>
			</p>
			<p>Copyright &copy; <script type="text/javascript">
                var d = new Date()
                document.write(d.getFullYear())
            </script> &middot; All Rights Reserved &middot; <a href="http://lazysheetmusic.com">LazySheetMusic</a></p>

		</div>
	</footer>
