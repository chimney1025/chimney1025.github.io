<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul class="score-list">
    <li class="row" ng-repeat="score in scores">
        <span class="list-item"><a href="#/sheetmusic/{{score.id}}">{{score.name}}</a></span>
        <span class="list-added">{{score.added | date : 'yyyy-MM-dd'}}</span>
    </li>
</ul>
</body>
</html>
