

<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/sheetmusic">Sheet Music</a></li>
    </ol>
</div>
<!-- Content -->
<div class="container text-center">

    <div class="col-md-4 col-sm-12 text-left list-filter">
        <div class="dropdown-title">
            <a type="button" class="btn btn-block btn-primary"
               ng-model="collapsed" ng-click="collapsed=!collapsed">Sort & Filters</a>
        </div>

        <div id="sortnfilter" ng-show="!collapsed">
            <span class="dropdown-label">Order By</span>
            <div class="dropdown-order">
                <select class="form-control" ng-model="orderProp">
                    <option value="">--</option>
                    <option value="name">Name</option>
                    <option value="-added">Newest</option>
                    <option value="added">Oldest</option>
                </select>
            </div>

            <span class="dropdown-label">Number of Instruments</span>
            <div class="dropdown-number">
                <select class="form-control" ng-model="numberInstrument">
                    <option value="">--</option>
                    <option value=1 >1</option>
                    <option value=2 >2</option>
                    <option value=3 >3</option>
                    <option value=4 >4</option>
                </select>
            </div>

            <div ng-repeat="n in [] | range:numberInstrument">
                <span class="dropdown-label-sub "> - Instrument {{n}}</span>
                <div class="dropdown-category">
                    <select
                            ng-model="instrumentList"
                            ng-options="value.uri as value.name group by value.type for value in getInstruments" class="form-control">
                        <option value="">--</option>
                    </select>
                </div>
            </div>

            <span class="dropdown-label">Composers</span>
            <div class="dropdown-category">
                <select
                        ng-model="composerList"
                        ng-options="value.uri as value.name for value in getComposers" class="form-control">
                    <option value="">--</option>
                </select>
            </div>

            <span class="dropdown-label">Genres</span>
            <div class="dropdown-category">
                <select
                        ng-model="genreList"
                        ng-options="value.uri as value.name for value in getGenres" class="form-control">
                    <option value="">--</option>
                </select>
            </div>

        </div><!-- End Sort and Filter -->

    </div><!-- End Filters-->


    <div class="col-md-8 col-sm-12">
        <div class="col-md-12 col-sm-12 input-search">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="query">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Search</button>
                    </span>
            </div><!-- /input-group -->
        </div>
        <ul class="score-list">
            <li class="row" ng-repeat="score in scores | filter:query | orderBy:orderProp">
                <span class="list-item"><a href="#/sheetmusic/{{score.id}}">{{score.name}}</a></span>
                <span class="list-added">{{score.added | date : 'yyyy-MM-dd'}}</span>
                <span ng-if="score.audioUrl" class="list-icon glyphicon glyphicon-music" title="Audio Preview"></span>
                <span ng-if="score.videoUrl" class="list-icon glyphicon glyphicon-film" title="Video Preview"></span>
            </li>
        </ul>
    </div>

</div>
