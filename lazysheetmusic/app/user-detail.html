<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/user/{{user.id}}">Account Settings</a></li>
    </ol>
</div>

<div class="container text-center">

    <div class="col-md-4 col-sm-12 text-center">
        <ul class="account-menu">
            <li><a type="button" class="btn btn-primary" href="#/user/{{user.id}}">Account Settings</a></li>
            <li><a type="button" class="btn btn-default" href="#/user/{{user.id}}/shopping-cart">My Shopping Cart</a></li>
            <li><a type="button" class="btn btn-default" href="#/user/{{user.id}}/purchased">Purchased Scores</a></li>
        </ul>
    </div>

    <div class="col-md-8 col-sm-12 text-left">
        <ul class="user-detail">
            <h2>Account Settings</h2>
            <li class="row">
                <div class="user-label">USER NAME</div>
                <div class="user-content">{{user.id}}</div>
            </li>
            <li class="row">
                <div class="user-label">EMAIL</div>
                <div class="user-content">{{user.email | uppercase}}</div>
            </li>
            <li class="row">
                <div class="user-label">REGISTERED AT</div>
                <div class="user-content">{{user.added | date : 'yyyy-MM-dd'}}</div>
            </li>
            <li class="row">
                <div class="user-label">PASSWORD</div>
                <div class="user-content"><a type="button" class="btn btn-primary btn-sm">Click to Change</a></div>
            </li>
            <li>
                <a type="button" class="btn btn-default btn">Logout</a>
            </li>
        </ul>
    </div>

</div>
