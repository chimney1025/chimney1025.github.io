<div class="container breadcrumbBox">
    <ol class="breadcrumb">
        <li><a href="#/home"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#/user/{{user.id}}">Account Settings</a></li>
        <li><a href="#/user/{{user.id}}/purchased">Purchased</a></li>
    </ol>
</div>

<div class="container text-center">

    <div class="col-md-4 col-sm-12 text-left">
        <ul class="account-menu">
            <li><a type="button" class="btn btn-default" href="#/user/{{user.id}}">Account Settings</a></li>
            <li><a type="button" class="btn btn-default" href="#/user/{{user.id}}/shopping-cart">My Shopping Cart</a></li>
            <li><a type="button" class="btn btn-primary" href="#/user/{{user.id}}/purchased">Purchased Scores</a></li>
        </ul>
    </div>

    <div class="col-md-8 col-sm-12 text-left">
        <ul class="cart-list">
            <h2>Purchased</h2>
            <li class="row list-inline columnCaptions">
                <span>Title</span>
                <span>Price</span>
            </li>
            <li class="row" ng-repeat="score in user.purchased">
                <span class="list-item"><a href="#/sheetmusic/{{score.score_id}}">{{score.score_name}}</a></span>
                <span class="list-action"><a type="button" class="btn btn-warning btn-xs">Request</a></span>
                <span class="price">{{score.price | currency:'Â£'}}</span>
            </li>
        </ul>
    </div>

</div>
