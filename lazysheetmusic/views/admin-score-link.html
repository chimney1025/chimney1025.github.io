<div class="container text-center">

    <ng-include src="'views/include/admin-menu.html'"></ng-include>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">

        <h2>Editing File Links
            <span><a type="button" ng-click="addlink()" class="btn btn-warning">ADD</a></span>
            <span><a type="button" href="#/admin/scores" class="btn btn-default">BACK</a></span>
        </h2>
        <p class="loader" ng-show="loading"></p>
        <h4 ng-show="!loading"><b ng-bind="score.title"></b></h4>
        <table class="table table-striped table-hover fade" ng-class="{in:!loading}">
            <thead>
                <tr>
                    <th class="col-md-2">
                        <a ng-click="orderProp = 'title'; reverse=!reverse">Name</a>
                    </th>
                    <th class="col-md-5">URL</th>
                    <th class="col-md-1">Update</th>
                    <th class="col-md-1">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="link in score.links">
                    <td ng-bind="link.desc"></td>
                    <td><a href="link.url" target="_blank" ng-bind="link.url"></a></td>
                    <td><a ng-click="updatelink(link.id)"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a ng-click="removelink(link.id)"><span class="text-danger glyphicon glyphicon-remove"></span></a></td>
                </tr>
                <tr>
                    <td colspan="4" class="text-warning"><i>First enter Link Name, then enter Link URL.
                        <br>Link Names will be displayed on the Score Detail page. Link URLs will be sent to the user via Email.
                        <br>UPDATE - First enter the new Link Name, then enter the new Link URL.</i></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
