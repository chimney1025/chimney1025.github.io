
<!-- Content -->
<div class="container text-center">
	<div class="col-md-12 col-sm-12 col-xs-12 text-center list-full">

		<div class="col-md-8 col-sm-8 col-xs-12 pull-left text-left nopadding">
			<h1 class="col-md-4 col-sm-4 col-xs-12 pull-left">Login</h1>

			<h4 class="col-md-8 col-sm-8 col-xs-12 pull-right text-right">
				<a class="pull-center need-help" href="#/register">Not
					Registered? Click to Sign Up </a>
			</h4>
			<span class="clearfix"></span>
			<div class="form-group col-md-10 col-sm-12 col-xs-12 pull-left">
				<label for="inputEmail"
					class="col-lg-12 control-label noleftpadding">Email<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noleftpadding">
					<input id="inputEmail" placeholder="Email" class="form-control"
						ng-model="loginInfo.username" required>
				</div>
			</div>
			<div class="form-group col-md-10 col-sm-12 col-xs-12 pull-left">
				<label for="pass1" class="col-lg-12 control-label nopadding">Password<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 noleftpadding">
					<input id="pass1" type="password" maxlength="20" minlength="6"
						placeholder="Password" class="form-control"
						ng-model="loginInfo.password" required>
				</div>
			</div>

			<div class="form-group col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-6 nopadding">
					<button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
				</div>

				<div class="col-lg-6">
					<span class="form-check" ng-show="loginCheck" ng-class="setCheck"
						ng-bind="loginCheck"></span>
				</div>
			</div>

			<h4 class="col-md-12 col-sm-12 col-xs-12">
				Need help? Click to<a href="#/contact">Contact Us</a>
			</h4>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-12 pull-right text-left">
			<h4>Follow Us</h4>
			<h5>
				<p>
					<img src="images/icon-youtube2.png"><a target="_blank"
						href="https://www.youtube.com/channel/UCVwUUu_AQdcpV4Vzv_9D2AA">Youtube</a>
				</p>
				<p>
					<img src="images/icon-facebook.png"><a href="#">Facebook</a>
				</p>
				<p>
					<img src="images/icon-googleplus.png"><a href="#">Google+</a>
				</p>
				<p>
					<img src="images/icon-linkedin.png"><a href="#">Linkedin</a>
				</p>
			</h5>
		</div>
	</div>

</div>
