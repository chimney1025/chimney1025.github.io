
<!-- Content -->
<div class="container text-center">
    <div class="col-md-12 col-sm-12 col-xs-12 text-center list-full">

        <h1 class="text-left">View All - <span class="fade" ng-class="{in:!loading}" ng-bind="result.pname"></span></h1>
        <div class="input-search col-md-12 col-sm-12 col-xs-12">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" ng-model="cname" placeholder="Search for {{result.pname}}">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="search">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
            </div>
        </div>

        <span class="loader" ng-show="loading"></span>

        <div class="fade" ng-class="{in:!loading}">
            <a type="button" href="#/types/{{result.pshortname}}/{{item.shortname}}" class="btn btn-default btn-inline btn-category" ng-repeat="item in result.subtypes | filter:cname" ng-if="!item.obsolete" ng-bind="item.name"></a>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 text center list-full" ng-if="result.subtypes.length == 0 && loading == false">
        <h2>No {{result.pname}} Found Here</h2>
        <h4><a href="#/sheetmusic">View All Sheet Music</a></h4>
    </div>

</div>
