
<!-- Content -->
<div class="container text-center">
	<div class="col-md-12 col-sm-12 col-xs-12 text-center list-full">

		<div class="col-md-8 col-sm-8 col-xs-12 pull-left text-left nopadding">
			<h1 class="col-md-6 col-sm-6 col-xs-12 pull-left">Create Account</h1>

			<h4 class="col-md-6 col-sm-6 col-xs-12 pull-right text-right">
				<a class="pull-center need-help" href="#/login">Registered?
					Click to Login </a>
			</h4>
			<span class="clearfix"></span>
            <form ng-submit="regSave(regInfo)">
			<div class="form-group col-md-12 col-sm-12 col-xs-12">
				<label for="inputEmail"
					class="col-lg-12 control-label noleftpadding">Email<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 noleftpadding">
					<input class="form-control" id="inputEmail" placeholder="Email"
						type="email" ng-model="regInfo.username" required>
				</div>
			</div>
			<div class="form-group col-md-6 col-sm-12 col-xs-12 pull-left">
				<label for="firstname" class="col-lg-12 control-label nopadding">Firstname<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 noleftpadding">
					<input class="form-control" id="firstname" type="text"
						placeholder="Firstname" ng-model="regInfo.firstname" required>
				</div>
			</div>
			<div class="form-group col-md-6 col-sm-12 col-xs-12 pull-right">
				<label for="surname" class="col-lg-12 control-label nopadding">Surname<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 noleftpadding">
					<input class="form-control" id="surname" type="text"
						placeholder="Surname" ng-model="regInfo.surname" required>
				</div>
			</div>
			<div class="form-group col-md-6 col-sm-12 col-xs-12 pull-left">
				<label for="pass1" class="col-lg-12 control-label nopadding">Password<span
					class="text-danger">*</span></label>
				<div class="col-lg-12 noleftpadding">
					<input id="pass1" type="password" maxlength="20" minlength="6"
						class="form-control" placeholder="Password (6-20 characters)"
						ng-model="regInfo.pass1" required>
				</div>
			</div>
			<div class="form-group col-md-6 col-sm-12 col-xs-12 pull-right">
				<label for="pass2" class="col-lg-12 control-label nopadding">Confirm
					Password<span class="text-danger">*</span>
				</label>
				<div class="col-lg-12 noleftpadding">
					<input id="pass2" type="password" maxlength="20" minlength="6"
						class="form-control" placeholder="Confirm Password"
						ng-model="regInfo.pass2" required>
				</div>
			</div>
			<div class="form-recaptcha col-md-12 col-sm-12 col-xs-12">
                <div
                    vc-recaptcha
                    key="'6LcICv4SAAAAAFLC2jRu_nXRL_g2pxmvk6lyJSHq'"
                    theme="white"
                >
            </div>
      </div>

			<div class="form-group col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-6 nopadding">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

				<div class="col-lg-6">
					<span class="form-check" ng-show="regCheck" ng-class="setCheck"
						ng-bind="regCheck"></span>
				</div>
			</div>

            </form>
			<h4 class="col-md-12 col-sm-12 col-xs-12">
				Need help? Click to<a href="#/contact">Contact Us</a>
			</h4>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-12 pull-right text-left">
			<h4>Follow Us</h4>
      <h5>
        <img alt="" src="images/icon-youtube2.png"><a target="_blank"
          href="https://www.youtube.com/channel/UCVwUUu_AQdcpV4Vzv_9D2AA">Youtube</a>
      </h5>
      <h5>
        <img alt="" src="images/icon-facebook.png"><a href="#">Facebook</a>
      </h5>
      <h5>
        <img alt="" src="images/icon-googleplus.png"><a target="_blank"
          href="https://plus.google.com/+LazySheetMusic/posts">Google+</a>
      </h5>
      <h5>
        <img alt="" src="images/icon-linkedin.png"><a target="_blank"
          href="https://www.linkedin.com/in/shihwendy">Linkedin</a>
      </h5>
		</div>
	</div>

</div>
