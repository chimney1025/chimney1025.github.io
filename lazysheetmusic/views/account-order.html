
<div class="container text-center">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <li><h2>Welcome</h2></li>
            <li><a href="#/account">Account Settings</a></li>
            <li><a href="#/account/shopping-cart">My Shopping Cart</a></li>
            <li><a href="#/account/purchased" class="active">My Orders</a></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <h1 ng-if="table">Orders :<span ng-if="purchased.length" ng-bind="purchased.length">0</span></h1>
        <h4 ng-if="table"><a href="#/sheetmusic">Continue Shopping</a></h4>
        <table class="table table-striped table-hover fade" ng-class="{in:purchased.length}" ng-if="table">
            <thead>
            <tr>
                <th class="col-md-3">Price
                    <a ng-click="setOrder('total')" ng-if="orderProp!='total'"><span class="glyphicon glyphicon-arrow-up"></span></a>
                    <a ng-click="setOrder('-total')" ng-if="orderProp!='-total'"><span class="glyphicon glyphicon-arrow-down"></span></a>
                </th>
                <th class="col-md-3">Detail</th>
                <th class="col-md-3">Date
                    <a ng-click="setOrder('updatedAt')" ng-if="orderProp!='updatedAt'"><span class="glyphicon glyphicon-arrow-up"></span></a>
                    <a ng-click="setOrder('-updatedAt')" ng-if="orderProp!='-updatedAt'"><span class="glyphicon glyphicon-arrow-down"></span></a>
                </th>
                <th class="col-md-3">Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="order in purchased | orderBy:orderProp">
            <tr>
                <td>{{order.total | currency:'£'}}</td>
                <td>Order</td>
                <td><small>{{order.updatedAt | date : 'yyyy-MM-dd'}}</small></td>
                <td><a ng-class="order.showdetail ? 'active' : ''" type="button" ng-click="showorder(order.id)" class="btn btn-primary btn-xs">Details</a></td>
            </tr>
            <tr class="info" ng-repeat="score in orderdetails" ng-if="order.showdetail">
                <td>{{score.price | currency:'£'}}</td>
                <td colspan="3"><a href="#/sheetmusic/{{score.shortname}}" ng-bind="score.title"></a></td>
                <!--
                <td><a type="button" ng-click="showscore(score.fileurl)" class="btn btn-warning btn-xs">Request</a></td>
                -->
            </tr>
            </tbody>
        </table>
    </div>

</div>
