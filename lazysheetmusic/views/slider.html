<div class="slider fade" ng-class="{in:images.length}">
	<!-- Slide Show-->
	<perfect-scrollbar wheel-propagation="true" wheel-speed="3" class="slide-prev">
	   <div class="slide-prev-single" ng-repeat="image in images | limitTo:8">
		<img ng-click="jump($index)" ng-src="{{image.imageurl}}"
			ng-class="setSliderActive($index)" />
	   </div>
	</perfect-scrollbar>
	<perfect-scrollbar wheel-propagation="true" wheel-speed="3" class="slide"
		ng-repeat="image in images | orderBy:orderProp"
		ng-show="image.visible"> <!--
                <div class="slide-name">

                    <ul class="slide-index">

                        <li><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right" ></span></a></li>
                    </ul>

                    <a href="#/sheetmusic/{{image.shortname}}" ng-bind="image.title"></a>
                    <p class="well" ng-if="image.desc" ng-bind="image.desc"></p>
                    <br>
        </div>
                    --> <a href="#/sheetmusic/{{image.shortname}}"><img ng-src="{{image.imageurl}}" /></a>

    <li><a ng-click="next()" class="right-arrow"></a></li>
