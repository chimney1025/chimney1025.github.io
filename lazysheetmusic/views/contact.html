<!-- Content -->
<div class="container text-center">

    <div class="col-md-12 col-sm-12 col-xs-12 text-left list-full">

        <fieldset>
            <h1>Contact Us</h1>
            <h4>
              <p>If you have any enquiry, please fill in the Contact from. We will get back to you as soon as possible.</p>
              <p class="text-right">Sincerely,</p>
              <p class="text-right">The LazySheetMusic team</p>
            </h4>
            <div class="form-group col-md-5 col-sm-12 col-xs-12 pull-left">
                <label for="inputName" class="col-lg-2 control-label">Name<span class="text-danger">*</span></label>
                <div class="col-lg-12">
                    <input class="form-control" id="inputName" placeholder="Name" type="text" ng-model="contactInfo.name" required>
                </div>
            </div>
            <div class="form-group col-md-7 col-sm-12 col-xs-12 pull-right">
                <label for="inputEmail" class="col-lg-2 control-label">Email<span class="text-danger">*</span></label>
                <div class="col-lg-12">
                    <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="contactInfo.email" required>
                </div>
            </div>
            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label for="textArea" class="col-lg-2 control-label">Message<span class="text-danger">*</span></label>
                <div class="col-lg-12">
                    <textarea class="form-control" rows="3" id="textArea" ng-model="contactInfo.message" required></textarea>
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <span class="form-check" ng-show="contactCheck" ng-bind="contactCheck"></span>
            </div>
            <div class="form-group col-md-12">
                <div class="col-lg-10">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" ng-click="sendMsg()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </div>

</div>
