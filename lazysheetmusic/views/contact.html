<!-- Content -->
<div class="container text-center">

    <div class="col-md-4 col-sm-4 col-xs-4 text-left score-detail">
        <ul class="">
            <li><h1>Wendy Shih</h1></li>
            <li><h4><a>yun.c.shih@gmail.com</a></h4></li>
            <li><h4>Tel : +44-1234567890</h4></li>
        </ul>
    </div>


    <div class="col-md-8 col-sm-8 col-xs-8 text-left list-score">

        <fieldset>
            <h1>Contact Form</h1>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputName" placeholder="Name" type="text" ng-model="contactInfo.name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="contactInfo.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea" ng-model="contactInfo.message" required></textarea>
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <span class="form-check" ng-show="contactCheck" ng-bind="contactCheck"></span>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button class="btn btn-default">Cancel</button>
                    <button type="submit" ng-click="sendMsg()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </div>

</div>
