

<!-- Content -->
<div class="container text-center fade" ng-class="{in:score}">

    <div class="col-md-4 col-sm-4 col-xs-12 text-left score-detail">
        <ul class="">
            <li><h1><span ng-bind="score.title"></span></h1></li>
            <li ng-if="!score.obsolete">
                <a type="button" class="btn {{action_class}}" ng-click="addcart()" ng-bind="action"></a>
            </li>
            <li>
            <ul ng-show="!collapsed">
                <li><h4>Price: <span ng-bind="score.price | currency:'Â£'"></span></h4></li>
                <li><h4>Page: <span ng-bind="score.page"></span></h4></li>
                <li><h4>Tags: <a type="button" class="btn-detail btn btn-default" href="#/subtypes/{{type.id}}" ng-repeat="type in score.types" ng-if="!type.obsolete" ng-bind="type.name"> </a></h4></li>
                <li ng-if="score.audiourl || score.videourl">
                    <h4>
                    Links:
                    <a type="button" class="btn-detail btn btn-default"  ng-if="score.audiourl" href="" >Audio</a>
                    <a type="button" class="btn-detail btn btn-default"  ng-if="score.videourl" href="" >Video</a>
                    </h4>
                </li>
                <li ng-if="score.desc">
                    <h4><span class="well" ng-bind="score.desc"></span></h4>
                </li>
                <li>Share:
                </li>
            </ul>
            </li>
        </ul>
    </div>

    <div class="col-md-8 col-sm-8 col-xs-12 text-left score-main">
        <div name="audio" ng-if="score.audiourl" class="main-media">
            <audio class="" ng-src="{{trustSrc(score.audiourl)}}" controls="controls" preload="auto" >Your browser does not support the HTML5 Audio element.</audio>
        </div>

        <img class="main-image" ng-src="{{score.imageurl}}" alt="Cannot display the preview image">


        <!-- 4:3 aspect ratio -->
        <div name="video" ng-if="score.videourl" class="col-md-12 embed-responsive embed-responsive-16by9">
            <iframe type="text/html" class="col-md-12 embed-responsive-item" ng-src="{{trustSrc(score.videourl)}}"></iframe>
        </div>
    </div>
    <a class="btn-back btn btn-sm btn-primary" href="#/sheetmusic">BACK TO LIST</a>
</div>
