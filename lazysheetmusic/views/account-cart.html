
<div class="container text-center">

    <ng-include src="'views/include/account-menu.html'"></ng-include>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <h1>Shopping Cart :<span ng-bind="cartcount">0</span></h1>
        <h4 class="text-right"><a href="#/sheetmusic">Continue Shopping</a></h4>
        <p class="loader" ng-show="loading"></p>
        <table class="table table-striped table-hover fade" ng-class="{in:cart.length}" ng-if="cart.length">
            <thead>
            <tr>
                <th class="col-md-8 col-sm-8 col-xs-3"><a ng-click="orderProp = 'title'; reverse=!reverse">Title</a></th>
                <th class="col-md-2 col-sm-2 col-xs-3"><a ng-click="orderProp = 'price'; reverse=!reverse">Price</a></th>
                <th class="col-md-2 col-sm-2 col-xs-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="score in cart | orderBy:orderProp:reverse">
                <td><a href="#/sheetmusic/{{score.shortname}}" ng-bind="score.title"></a></td>
                <td>{{score.price | currency:'£'}}</td>
                <td><a type="button" ng-click="removecart(score.title, score.id)" class="btn btn-danger btn-xs">Remove</a></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>{{total | currency: '£'}}</td>
                <td><a type="button" class="btn btn-primary btn-sm" ng-click="order()">Order</a>
                    <!--<img class="paypal" src="images/bg-trans.gif">-->
                </td>
            </tr>
            </tbody>
        </table>
        <h2 ng-if="cart.length == 0 && loading == false">Your Cart is Empty</h2>
    </div>

</div>
