
<div class="container text-center fade" ng-class="{in:user}">

    <div class="col-md-3 col-sm-3 col-xs-3 text-left account-menu">
        <ul class="">
            <li><h2>Welcome</h2></li>
            <li><h4><a href="#/account" ng-class="setActive('account')">Account Settings</a></h4></li>
            <li><h4><a href="#/account/shopping-cart" ng-class="setActive('shopping-cart')">My Shopping Cart</a></h4></li>
            <li><h4><a href="#/account/purchased" ng-class="setActive('purchased')">My Orders</a></h4></li>
        </ul>
    </div>

    <div class="col-md-9 col-sm-9 col-xs-9 text-left act-list">
        <ul class="">
            <h1>Account Settings</h1>
            <li class="row">
                <span class="act-label">FIRSTNAME</span>
                <span class="act-content loader" ng-show="loading"></span>
                <span class="act-content" ng-if="loading == false">{{user.firstname}} <a ng-click="updateuser(1,0)"><span class="glyphicon glyphicon-pencil"></span></a></span>
            </li>
            <li class="row">
                <span class="act-label">SURNAME</span>
                <span class="act-content loader" ng-show="loading"></span>
                <span class="act-content" ng-if="loading == false">{{user.surname}} <a ng-click="updateuser(0,1)"><span class="glyphicon glyphicon-pencil"></span></a></span>
            </li>
            <li class="row">
                <span class="act-label">EMAIL</span>
                <span class="act-content loader" ng-show="loading"></span>
                <span class="act-content" ng-if="loading == false" ng-bind="user.username"></span>
            </li>
            <li class="row">
                <span class="act-label">REGISTERED</span>
                <span class="act-content loader" ng-show="loading"></span>
                <span class="act-content" ng-if="loading == false" ng-bind="user.createdAt | date : 'yyyy-MM-dd hh:mm:ss'"></span>
            </li>
            <!--
            <li class="row">
                <span class="act-label">PASSWORD</span>
                <span class="act-content act-btn"><a type="button" ng-click="launch('create')" class="btn btn-primary btn-sm">Click to Change</a></span>
            </li>
            -->
        </ul>
    </div>

</div>
