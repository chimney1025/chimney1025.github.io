<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Index</title>
    <style>
      html {
        font-size: 14px;
      }
      
      input {
          margin: 0;
          font-family: sans-serif;
          appearance: none;
          box-shadow: none;
          border-radius: none;
          -webkit-appearance:none;
      }
      input:focus {
          outline: none;
      }
      
      .input, .song, .result, .tools {
        width: 100%;
      }
      
      .result #lyric {
        width: 50px;
        float: left;
        margin: 100px 10px 0 10px;
        
      }
      
      .result textarea, .result #result {
        margin: 10px;
        float: left;
        min-width: 250px;
        min-height: 300px;
        border: 1px solid #333;
        padding: 10px;
      }
     
    </style>
</head>
<body>

<div class="input">
<input id="key" type="text" placeholder="请输入中文">
<input id="value" type="text" placeholder="请输入读音">
<input id="add" type="button" value="点击或回车添加">
</div>

<div class="song">
<input id="song" type="text" placeholder="请输入歌名">
<input id="search" type="button" value="查询歌词">
</div>

<div class="tools">
<input id="getAll" type="button" value="查看已有词库">
</div>

<div class="result">
<textarea id="lyricInput" placeholder="请输入中文歌词 （示例：可贴入《万水千山总是情》简体版进行转换）"></textarea>
<input id="lyric" type="button" value="转换">
<div id="result"></div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="custom.js"></script>

</body>
</html>
