    <section class="dark">

                    <h2>立即预订</h2>
                </div>
                <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                    <p>请通过以下表格告知我们您的需求，我们会为您提供大致的费用预算，并会在提交请求后48小时之内联系您，进行下一步的计划。</p>

    <!-- Main Content -->
    <section class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>个性主题</label>
                            <input type="text" class="form-control" placeholder="点击选择" data-select="highlight-selection" id="highlights" data-validation-required-message="Please enter your name.">
                            <div id="selected-highlights" data-group="highlight-selection" class="selected-items"></div>
							<p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group selection" id="highlight-selection">
                        <div class="well">
                            <span data-group="selected-highlights" class="btn btn-primary">历史</span>
                            <span data-group="selected-highlights" class="btn btn-primary">文化</span>
                            <span data-group="selected-highlights" class="btn btn-primary">艺术</span>
                            <span data-group="selected-highlights" class="btn btn-primary">电影</span>
                            <span data-group="selected-highlights" class="btn btn-primary">足球</span>
                            <span data-group="selected-highlights" class="btn btn-primary">苏格兰</span>
                            <span data-group="selected-highlights" class="btn btn-primary">世界遗产</span>
                            <span data-group="selected-highlights" class="btn btn-primary">风景</span>
                            <span data-group="selected-highlights" class="btn btn-primary">徒步</span>
                            <span data-group="selected-highlights" class="btn btn-primary">露营</span>
                            <span data-group="selected-highlights" class="btn btn-primary">皇室</span>
                            <span data-group="selected-highlights" class="btn btn-primary">下午茶</span>
                        </div>
                        <div class="close">X</div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>目的地</label>
                            <input type="text" class="form-control" placeholder="点击选择" data-select="city-selection" id="cities" data-validation-required-message="Please enter your name.">
                            <div id="selected-cities" data-group="city-selection" class="selected-items"></div>
							<p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group selection" id="city-selection">
						<div class="well">
							<div class="map">MAP</div>
						</div>
                        <div class="close">X</div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>预算</label>
                            <input type="text" class="form-control" placeholder="输入一个范围" id="budget" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>旅行日期</label>
                            <input type="text" class="form-control" placeholder="点击选择" id="start-date" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>如何称呼</label>
                            <input type="text" class="form-control" placeholder="" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>联系方式</label>
                            <div id="contact-method" class="selected-items">
								<span data-method="email-method" class="btn btn-info">邮箱</span>
								<span data-method="phone-method" class="btn btn-info">电话</span>
								<span data-method="wechat-method" class="btn btn-info">微信</span>
							</div>
                        </div>
                    </div>
                    <div class="row control-group method" id="email-method">
                        <div class="form-group col-xs-12 controls">
                            <label>邮箱地址</label>
                            <input type="email" class="form-control" placeholder="请输入邮箱" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group method" id="phone-method">
                        <div class="form-group col-xs-12 controls">
                            <label>电话</label>
                            <input type="number" class="form-control" placeholder="请输入电话" id="phone" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group method" id="wechat-method">
                        <div class="form-group col-xs-12 controls">
                            <label>微信</label>
                            <input type="text" class="form-control" placeholder="请输入微信号" id="wechat" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 controls">
                            <label>备注信息</label>
                            <textarea rows="5" class="form-control" placeholder="有什么其他要求？" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">发送</button>
                        </div>
                    </div>
                </form>
            </div>
