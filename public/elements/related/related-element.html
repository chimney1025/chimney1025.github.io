<dom-module id="related-element">
<template>

            <div class="index-heading">
                <h2>相关阅读</h2>
            </div>
			<template is="dom-repeat" items="{{getRelatedArticles(articleId)}}">
            <div class="card col-sm-6">
                <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            </template>
</template>

<script>
    Polymer({
        is: "related-element",
        properties: {
            articleId: {
                type: String,
                value: ''
            }
        },
        getRelatedArticles: function(id) {
            return [
                        {
                            id: 4,
                            image: 'http://cdn-cs.visitbritain.com/cs/Satellite69d8.jpg?blobcol=urldata&blobheader=image%2Fjpeg&blobkey=id&blobtable=MungoBlobs&blobwhere=1266500338093&ssbinary=true',
                            title: '英国城堡',
                            description: '令人瞩目的位置，丰富的历史掌故 '
                        },
                        {
                            id: 5,
                            image: 'http://cdn-cs.visitbritain.com/cs/Satellite92b4.jpg?blobcol=urldata&blobheader=image%2Fjpeg&blobkey=id&blobtable=MungoBlobs&blobwhere=1266500336482&ssbinary=true',
                            title: '电影中的英国',
                            description: '英国是一处宏大而优美的电影取景地。 '
                        }
            ];
        },
        getHref: function(id) {
            if(id) {
                return "#/themes/" + id;
            } else {
                return "#/themes" ;
            }
        },
        attached: function() {
        }
    });
</script>
</dom-module>
