<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Index</title>
    <style>
      html {
        font-size: 14px;
      }
      
      .input {
        width: 100%;
        float: left;
      }
      
      .result {
        width: 100%;
      }
      
      .result #search {
        width: 50px;
        float: left;
        margin: 100px 10px 0 10px;
        
      }
      
      .result textarea, .result #result {
        margin: 10px;
        float: left;
        min-width: 250px;
        min-height: 300px;
        border: 1px solid #333;
        padding: 10px;
      }
      
      
      
     
    </style>
</head>
<body>

<div class="input">
<input id="key" type="text" placeholder="请输入中文">
<input id="value" type="text" placeholder="请输入读音">
<input id="getAll" type="button" value="查看所有词库">
</div>

<div class="result">
<textarea id="searchInput" placeholder="请输入中文歌词"></textarea>
<input id="search" type="button" value="==>">
<div id="result"></div>
</div>

<script>
function Words() {
  var dict = {};
  reset();
  
  function reset() {
    if(localStorage.getItem("words")) {
        dict = JSON.parse(localStorage.getItem("words"));
    } else {
        dict = {};
    }
  }
  
  return {
    add: function(key, value) {
        dict[key] = value;
        localStorage.setItem("words", dict);
    },
    
    search: function(key) {
        return dict[key];
    },
    
    getAll: function() {
        return dict;
    },
    
    reset: function() {
        reset();
    }
  };
}

function Display() {
    
  var words = new Words();
  
  function getAll() {
            var results = words.getAll();
            document.getElementById('result').innerHTML = "";
            for(var key in results) {
                var node = document.createElement("div");
                node.innerHTML = "- " + key + " : " + results[key] + "<br>";
                document.getElementById('result').appendChild(node);
            }
  }
  
  return {
    
    import: function(orig) {
        var dict = {};
        //var orig = document.getElementById("result").textContent;
        var arr = orig.split('- ');
        for(var i=0; i<arr.length; i++) {
          if(arr[i]) {
            var key = arr[i].split(" : ")[0];
            var value = arr[i].split(" : ")[1];
            dict[key] = value;
            localStorage.setItem("words", JSON.stringify(dict));
          }
        }
    },
    
    clearStorage: function() {
        localStorage.removeItem("words");
        words.reset();
    },
    
    setStorage: function(json) {
        localStorage.setItem("words", JSON.stringify(json));
        words.reset();
    },
    
    init: function() {
    
        document.getElementById('value').addEventListener('keydown', function(event) {
            if(event.keyCode == 13) {
              var key = document.getElementById('key').value.trim();
              var value = document.getElementById('value').value.trim();
              if(key && value) {
                words.add(key, value);
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
                document.getElementById('key').focus();
                
                getAll();
              }
            }
        });
        
        document.getElementById('getAll').addEventListener('click', getAll);

        document.getElementById('search').addEventListener('click', function() {
              document.getElementById('result').innerHTML = "";
              var list = document.getElementById('searchInput').value.trim().split('');
              
              for(var i=0; i<list.length; i++) {
                var key = list[i];
                if(key) {
                    if(key == "\n" || key == "\r\n") {
                        var node = document.createElement("div");
                        node.innerHTML = "<br>";
                        document.getElementById('result').appendChild(node);
                    } else {
                        var value = words.search(key);
                        if(!value) {
                          value = "";
                        }
                    
                        var node = document.createElement("span");
                        node.innerHTML = key + value + " ";
                        document.getElementById('result').appendChild(node);
                    }
                }
              }
        });
    }
  };
}

var dict = new Display();
dict.init();

</script>

</body>
</html>
